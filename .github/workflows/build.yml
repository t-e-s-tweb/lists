name: Build and Release

on:
  workflow_dispatch:

  
jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    container: docker.io/ubuntu:22.04
    steps:
      - name: Get project dependencies
        run: |
          apt update
          apt install -y ca-certificates git curl wget

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
          
          
      - name: build
        run: |
          wget -N https://raw.githubusercontent.com/t-e-s-tweb/lists/builds/get.sh
          chmod +x get.sh
          ./get.sh
         
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./sb*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

name: Build and Release

on:
  workflow_dispatch:
    inputs:
      merge_prs:
        description: 'Comma-separated PR numbers to merge (e.g., "1,2,3" or "0" for none)'
        required: false
        default: ''
        type: string
      fetch_branches_from_other:
        description: 'Comma-separated "user/repo branch" pairs (e.g., "user1/repo1 main,user2/repo2 dev" or "0")'
        required: false
        default: '0'
      merge_dns:
        description: 'merge DNS commit (0 = none)'
        required: false
        default: '0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
      with:
        repository: 'Mit0chrondr1a/Xray-core'
        ref: 'rust'
        fetch-depth: 0

    - name: Install Zig
      uses: mlugg/setup-zig@v1
      with:
        version: 0.14.0

    - name: Merge PRs based on input
      run: |
        set -e
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        IFS=',' read -ra PR_LIST <<< "${{ github.event.inputs.merge_prs }}"
        for PR_NUM in "${PR_LIST[@]}"; do
          if [[ "$PR_NUM" != "0" && -n "$PR_NUM" ]]; then
            echo "Fetching PR #$PR_NUM..."
            git fetch origin pull/$PR_NUM/head:pr-$PR_NUM
            echo "Merging PR #$PR_NUM (auto-resolve: theirs)..."
            git merge -X theirs pr-$PR_NUM || true
            git add -A
            echo "Changes from PR #$PR_NUM:"
            git log HEAD\~1..HEAD --stat || true
          fi
        done

    - name: Fetch & merge external branch if requested
      if: ${{ inputs.fetch_branches_from_other != '0' && inputs.fetch_branches_from_other != '' }}
      run: |
        BRANCH_INPUT="${{ github.event.inputs.fetch_branches_from_other }}"
        if [[ "$BRANCH_INPUT" != "0" ]]; then
          IFS=',' read -ra EXT_LIST <<< "$BRANCH_INPUT"
          for ITEM in "${EXT_LIST[@]}"; do
            REPO=$(echo "$ITEM" | awk '{print $1}')
            BRANCH=$(echo "$ITEM" | awk '{print $2}')
            echo "Fetching branch '$BRANCH' from repo '$REPO'..."
            REMOTE_NAME="ext_$(echo "$REPO" | sed 's|/|_|g')"
            git remote add "$REMOTE_NAME" "https://github.com/$REPO.git" || true
            git fetch "$REMOTE_NAME" "$BRANCH"
            echo "Merging $REMOTE_NAME/$BRANCH (auto-resolve theirs)..."
            git merge -X theirs --no-edit "$REMOTE_NAME/$BRANCH" || true
            git add -A
            echo "Changes from $REMOTE_NAME/$BRANCH:"
            git log HEAD\~1..HEAD --stat || true
          done
        fi   

    - name: Merge DNS commit
      if: ${{ github.event.inputs.merge_dns != '0' }}
      run: |
        DNS_MSG="refactor(dns): streamline query handling and remove redundant deadline logic"
        git remote add j2rong4cn https://github.com/j2rong4cn/Xray-core.git
        git fetch j2rong4cn main
        DNS_HOST_SHA=$(git log j2rong4cn/main --grep="$DNS_MSG" --format="%H" -n 1)
        if [ -n "$DNS_HOST_SHA" ]; then
          echo "Found commit: $DNS_HOST_SHA"
          git cherry-pick "$DNS_HOST_SHA" || true
        else
          echo "$DNS_MSG"
        fi

    - name: patch xmux
      run: |
        wget https://raw.githubusercontent.com/t-e-s-tweb/v-rules/refs/heads/main/xmuxpatch.sh
        bash xmuxpatch.sh

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.26'
        check-latest: true

    - name: Get project dependencies
      run: |
        go mod tidy
        go mod download

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-musl

    - name: Build Rust staticlib with Zig wrappers (fixes ring/blake3 + unwind)
      run: |
        wget -qO main/pgo_generate_test.go https://raw.githubusercontent.com/Mit0chrondr1a/Xray-core/refs/heads/perf/main/pgo_generate_test.go
        mkdir -p main
        
        cd rust/xray-rust
        
        # From Taskfile: Sysroot detection
        SYSROOT="$(rustc --print sysroot)"
        CARGO_BUILD_STD_FLAGS=""
        if [ -d "${SYSROOT}/lib/rustlib/x86_64-unknown-linux-musl" ]; then
          echo ">> Using pre-built target: x86_64-unknown-linux-musl"
        else
          echo ">> Installing target via rustup"
          rustup target add x86_64-unknown-linux-musl || true
          if [ -d "${SYSROOT}/lib/rustlib/x86_64-unknown-linux-musl" ]; then
            echo ">> Installed target via rustup"
          else
            echo ">> Falling back to -Z build-std"
            export RUSTC_BOOTSTRAP=1
            CARGO_BUILD_STD_FLAGS="-Z build-std=std,panic_abort"
          fi
        fi
        
        # From Taskfile: Zig wrappers for cc-rs (strips --target, uses Zig target)
        WRAPPER_DIR="$(mktemp -d)"
        trap 'rm -rf "$WRAPPER_DIR"' EXIT
        
        ZIG_BIN="$(command -v zig)"
        ZIG_TARGET="x86_64-linux-musl"
        
        for mode in cc c++; do
          cat > "\( {WRAPPER_DIR}/zig- \){mode}.sh" <<EOF
          #!/usr/bin/env bash
          set -euo pipefail
          args=()
          while [ "\$#" -gt 0 ]; do
            case "\$1" in
               --target=*) shift ;;
               --target) shift; [ "\$#" -gt 0 ] && shift ;;
               *) args+=("\$1"); shift ;;
            esac
            done
          exec "\${ZIG_BIN}" \${mode} -target "\${ZIG_TARGET}" "\${args[@]}"
          EOF
          chmod +x "\( {WRAPPER_DIR}/zig- \){mode}.sh"
        done
        
        export CC_x86_64_unknown_linux_musl="${WRAPPER_DIR}/zig-cc.sh"
        export CXX_x86_64_unknown_linux_musl="${WRAPPER_DIR}/zig-c++.sh"
        export CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER="${WRAPPER_DIR}/zig-cc.sh"
        
        # From Taskfile: RUSTFLAGS for CPU
        export RUSTFLAGS="-C target-cpu=x86-64-v3 -C panic=abort"
        
        # Skip eBPF (not in your workflow)
        EBPF_FEATURES=""
        echo ">> Building without eBPF support"
        
        rm -f target/release/libxray_rust.a
        
        cargo build \${CARGO_BUILD_STD_FLAGS} --release --locked --target x86_64-unknown-linux-musl \${EBPF_FEATURES}
        
        mkdir -p target/release
        install -m 644 target/x86_64-unknown-linux-musl/release/libxray_rust.a target/release/libxray_rust.a || true
        
        ls -la target/release/libxray_rust.a || { echo "Rust lib MISSING!"; exit 1; }

    - name: Run custom build script
      run: |
        curl -LJo ./get.sh https://raw.githubusercontent.com/t-e-s-tweb/lists/xx/get.sh
        chmod +x get.sh
        ./get.sh

    - name: Build for Linux amd64 with Zig (static, CGO)
      env:
        CGO_ENABLED: 1
        GOOS: linux
        GOARCH: amd64
      run: |
        export GOMAXPROCS=$(nproc)
        export GOEXPERIMENT="runtimefreegc,sizespecializedmalloc,greenteagc,jsonv2,newinliner,heapminimum512kib"
        export GOAMD64=v3
        
        ZIG_BIN="$(command -v zig)"
        ZIG_TARGET="x86_64-linux-musl"
        
        export CC="${ZIG_BIN} cc -target ${ZIG_TARGET}"
        export CXX="${ZIG_BIN} c++ -target ${ZIG_TARGET}"
        
        RUST_LIB_DIR="${{ github.workspace }}/rust/xray-rust/target/release"
        
        echo "=== Rust lib check ==="
        ls -la "${RUST_LIB_DIR}/libxray_rust.a" || { echo "Rust lib MISSING!"; exit 1; }
        
        export CGO_LDFLAGS="-L${RUST_LIB_DIR} -Wl,-z,max-page-size=16384 -Wl,--gc-sections"
        
        COMMID="$(git describe --always --dirty 2>/dev/null || echo "dev")"
        
        go build -a -o xadm64 \
          -trimpath \
          -pgo=main/default.pgo \
          -gcflags="all=-l=4" \
          -buildvcs=false \
          -ldflags "-s -w -buildid= -X github.com/xtls/xray-core/core.build=${COMMID} -linkmode=external -extldflags '-static -s'" \
          -v ./main
        
        strip --strip-all xadm64 || true
        ls -lh xadm64
        file xadm64  # Should be static

    - name: Upload Linux binaries to release
      uses: svenstaro/upload-release-action@2.7.0
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./xadm64*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true

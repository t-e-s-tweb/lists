upstreams:
  groups:
    default:
    - https://unfiltered.adguard-dns.com/dns-query
    - tcp-tls:wikimedia-dns.org
    - https://wikimedia-dns.org/dns-query
    - tcp-tls:unfiltered.adguard-dns.com
    - https://dns.nextdns.io/dns-query
    - tcp-tls:dns.nextdns.io
    - https://anycast.dns.nextdns.io
    - tcp-tls:anycast.dns.nextdns.io
    - https://doh.seby.io/dns-query
    - https://doh-2.seby.io/dns-query
    - tcp-tls:dot.seby.io
    - https://kaitain.restena.lu/dns-query
    - https://doh.opendns.com/dns-query
    - tcp-tls:8.8.8.8
    - https://8.8.8.8/dns-query
    - tcp-tls:9.9.9.10
    - https://9.9.9.10/dns-query
    - tcp-tls:1.1.1.1
    - https://1.1.1.1/dns-query
    - https://dns.digitale-gesellschaft.ch/dns-query
    - https://open.dns0.eu/dns-query
    - https://doh.dns.sb/dns-query
    - https://dns.dnshome.de/dns-query
    - https://rdns.faelix.net/dns-query
    - https://doh.ffmuc.net/dns-query
    - https://8888.google/dns-query
    - https://dns.hostux.net/dns-query
    - tcp-tls:uncensored.freedns.controld.com
    - https://freedns.controld.com/uncensored
    - tcp-tls:uncensored.dns.dnswarden.com
    - https://dns.dnswarden.com/uncensored
    - tcp-tls:dns.digitalsize.net
    - https://dns.digitalsize.net/dns-query
    - tcp-tls:anycast.uncensoreddns.org
    - https://anycast.uncensoreddns.org/dns-query
  # accepted: parallel_best, strict, random
  # default: parallel_best
  strategy: parallel_best 
  timeout: 2s

startVerifyUpstream: false

# accepted: dual, v4, v6
connectIPVersion: dual

blocking:
  blackLists:
    ads:
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/wildcard/ultimate.txt
    #  - https://raw.githubusercontent.com/KnightmareVIIVIIXC/AIO-Firebog-Blocklists/main/lists/aiofireboggreen.txt
    #  - https://raw.githubusercontent.com/elliotwutingfeng/SpamdexingSites/main/blocklist.txt
     # - https://raw.githubusercontent.com/elliotwutingfeng/Inversion-DNSBL-Blocklists/main/Google_hostnames_light.txt
    #  - https://raw.githubusercontent.com/elliotwutingfeng/GlobalAntiScamOrg-blocklist/main/global-anti-scam-org-scam-urls.txt
    #  - https://raw.githubusercontent.com/Zaczero/pihole-phishtank/main/hosts.txt
#      - https://github.com/t-e-s-tweb/lists/releases/download/main/regexblock.txt 
  whiteLists:
     ads:
      - https://raw.githubusercontent.com/iam-py-test/allowlist/main/allowlist.txt
      - https://raw.githubusercontent.com/rahilpathan/pihole-whitelist/main/1.LowWL.txt
      - https://raw.githubusercontent.com/dnswarden/blocklist-staging/main/whitelist/whitelistcommon.txt
      - https://raw.githubusercontent.com/dnswarden/blocklist-staging/main/whitelist/tinylist.txt
  clientGroupsBlock:
    default:
      - ads
  blockType: zeroIp
  blockTTL: 5m
  loading:
    refreshPeriod: 24h
    downloads:
      timeout: 600s
      attempts: 5
      cooldown: 10s
    concurrency: 4
    # default: blocking failOnError fast
    strategy: fast
    # default: 5 -1 disable
    maxErrorsPerSource: -1

caching:
  minTime: 10m
  maxTime: 72h
  maxItemsCount: 10000
  prefetching: true
  prefetchExpires: 2h
  prefetchThreshold: 5
  prefetchMaxItemsCount: 500
  cacheTimeNegative: 30m

# optional: Mininal TLS version that the DoH and DoT server will use
minTlsServeVersion: 1.2

# if https port > 0: path to cert and key file for SSL encryption. if not set, self-signed certificate will be generated
#certFile: server.crt
#keyFile: server.key

# optional: use these DNS servers to resolve blacklist urls and upstream DNS servers. It is useful if no system DNS resolver is configured, and/or to encrypt the bootstrap queries.
bootstrapDns:
  - tcp+udp:1.1.1.1
  - https://1.1.1.1/dns-query
  - tcp+udp:9.9.9.10
  - tcp+udp:8.8.8.8
  - tcp+udp:208.67.220.222
  - upstream: https://dns.quad9.net/dns-query
    ips:
      - 9.9.9.9
      - 149.112.112.112
  - upstream: https://dns.google/dns-query
    ips:
      - 8.8.8.8
      - 8.8.4.4

# optional: return NXDOMAIN for queries that are not FQDNs.
fqdnOnly:
  # default: false
  enable: false

ports:
  dns: 3267
 # tls: 853
#  https: 443
  http: 8100

log:
  # optional: Log level (one from debug, info, warn, error). Default: info
  level: error
  # optional: Log format (text or json). Default: text
  format: text
  # optional: log timestamps. Default: true
  timestamp: false
  # optional: obfuscate log output (replace all alphanumeric characters with *) for user sensitive data like request domains or responses to increase privacy. Default: false
  privacy: true

# optional: add EDE error codes to dns response
ede:
  # enabled if true, Default: false
  enable: false

# optional: configure optional Special Use Domain Names (SUDN)
specialUseDomains:
  # optional: block recomended private TLDs
  # default: true
  rfc6762-appendixG: true
